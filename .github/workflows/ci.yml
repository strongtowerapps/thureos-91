name: Thureos-91 CI

# What events trigger
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Cloning the code
      uses: actions/checkout@v3

    - name: ðŸŸ¢ Configuring Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: ðŸ“¦ Installing dependencies
      run: npm install

    - name: ðŸ§ª Running Thureos-91 Tests
      run: npm test

    - name: Run Integrity Stress Test
      run: npm run test:stress
      env:
        NODE_OPTIONS: --experimental-vm-modules